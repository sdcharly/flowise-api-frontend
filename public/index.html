<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Chat</title>
      <link rel="stylesheet" href="css/styles.css">
      <script src="app.js" defer></script>
</head>
<body>
    <div class="grid">
        <!-- App background -->
        <div class="top"></div>
        <div class="bottom"></div>
        <!-- App -->
        <div class="app">
          <div class="sidebar">
            <div class="sidebar-header">
              <img src="images/me.jpg" />
              <div class="sidebar-header-icons">
                <img src="images/status.svg" />
                <img src="images/message-icon.svg" />
                <img src="images/menu-icon.svg" />
              </div>
            </div>
            <!-- <div class="sidebar-notifications">
              <img src="images/notifications.svg" />
              <div class="sidebar-notifications-message">
                <span>Get Notified of New Messages</span>
                <a href="#"
                  >Turn on desktop notifications <img src="images/gt-arrow.svg"
                /></a>
              </div>
            </div> -->
           
            <div class="search-chat">
                <div class="search-bar">
                  <img src="images/search-icon.svg" />
                  <input type="text" placeholder="Search or start new chat" />
                </div>
              </div>
 <!-- David R Cook-->
              <div class="chat">
                <div class="chat-left">
                  <img src="images/david-r-cook.jpg" />
                </div>
                <div class="chat-right">
                  <div class="chat-right-top">
                    <span class="contact-name">David R Cook</span>
                    <span class="chat-date">Yestarday</span>
                  </div>
                  <div class="chat-right-bottom">
                    <div class="chat-right-bottom-left">
                      <span class="chat-message">Hi how are you? </span>
                    </div>
                    <div class="chat-right-bottom-right">
                      <span class="chat-options"
                        ><img src="./images/down-arrow.svg"
                      /></span>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Timmy M Harley -->
              <div class="chat active-chat">
                <div class="chat-left">
                  <img src="images/timmy-m-harley.jpg" />
                </div>
                <div class="chat-right">
                  <div class="chat-right-top">
                    <span class="contact-name">AI MAGNA</span>
                    <span class="chat-date">Wednesday</span>
                  </div>
                  <div class="chat-right-bottom">
                    <img
                      class="double-check-mark"
                      src="images/double-check-seen.svg"
                    />
                    <div class="chat-right-bottom-left">
                      <span class="chat-message">Testing </span>
                    </div>
                    <div class="chat-right-bottom-right">
                      <span class="chat-options"
                        ><img src="./images/down-arrow.svg"
                      /></span>
                    </div>
                  </div>
                </div>
              </div>
  
              <!-- Richard Hamilton -->
              <div class="chat">
                <div class="chat-left">
                  <img src="images/richard-hamilton.jpg" />
                </div>
                <div class="chat-right">
                  <div class="chat-right-top">
                    <span class="contact-name">Richard Hamilton</span>
                    <span class="chat-date">Monday</span>
                  </div>
                  <div class="chat-right-bottom">
                    <div class="chat-right-bottom-left">
                      <img
                        class="single-check-mark"
                        src="images/single-check.svg"
                      />
                      <span class="chat-message">Testing </span>
                    </div>
                    <div class="chat-right-bottom-right">
                      <span class="chat-options"
                        ><img src="./images/down-arrow.svg"
                      /></span>
                    </div>
                  </div>
                </div>
              </div>
  
         
              <!-- Marsha Taylor -->
              <div class="chat">
                <div class="chat-left">
                  <img src="images/marsha-taylor.jpg" />
                </div>
                <div class="chat-right">
                  <div class="chat-right-top">
                    <span class="contact-name">Marsha Taylor</span>
                    <span class="chat-date">22/9/2023</span>
                  </div>
                  <div class="chat-right-bottom">
                    <div class="chat-right-bottom-left">
                      <img
                        class="single-check-mark"
                        src="images/single-check.svg"
                      />
                      <span class="chat-message">Testing </span>
                    </div>
                    <div class="chat-right-bottom-right">
                      <span class="chat-options"
                        ><img src="./images/down-arrow.svg"
                      /></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>

           <div class="main">
            <div class="chat-window-header">
              <div class="chat-window-header-left">
                <img class="chat-window-contact-image"src="./images/timmy-m-harley.jpg" />
                <div class="contact-name-and-status-container">
                <span class="chat-window-contact-name">AI MAGNA</span>
                <spa class="chat-window-contact-status">Online</span>
                </div>
              </div>
              <div class="chat-window-header-right">
                <img class="chat-window-search-icon" src="images/search-icon.svg"  />
                <img class="chat-window-menu-icon" src="images/menu-icon.svg" />
              </div>
            </div>
            <div class="chat-window">  
              <div class="sender">
                <span class="sender-message-tail"><img src="./images/message-tail-sender.svg"></span>
                <span class="sender-message">Hey! How's it going?</span>
                <span class="message-time">21:32</span>
                <span class="message-status"><img src="./images/double-check-seen.svg"></span>
              </div>
              <div class="receiver">
                <span class="receiver-message-tail"><img src="./images/message-tail-receiver.svg"></span>
                <span class="receiver-message">I'm doing fine! What about you??</span>
                <span class="message-time">21:35</span>
              </div>
              <div class="sender">
                <span class="sender-message-tail"><img src="images/message-tail-sender.svg"></span>
                <span class="sender-message">I'm good</span>
                <span class="message-time">21:35</span>
                <span class="message-status"><img src="./images/double-check-seen.svg"></span>
              </div>
            </div>
            <div class="type-message-bar">
              <div class="type-message-bar-left">
                <img src="images/icons.svg" />
                <img src="images/attach-icon.svg" />
              </div>
              <div class="type-message-bar-center">
                    <input type="text" placeholder="Type a message" >
                    <form class="text-left">
                    <input type="text" id="message" placeholder="Enter prompt" class="bg-gray-100 border-2 w-full p-4 rounded-lg mb-4" />
                    <button type="submit" id="message-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-xl uppercase">
                  Send
                  </form>
              </div>
              <div class="type-message-bar-right">
                <img src="images/send.png" width="50" >
              </div>
            </div>
          </div> 
        </div>
      </div>
</body>
</html>
